{% load staticfiles %}
<link rel="stylesheet" type="text/css" href="{% static 'routes/style.css' %}" />

<h1>List of Areas:</h1>

{% if latest_areas_list %}
    <ul>
    {% for areas in latest_areas_list %}
        <a href="{% url 'routes:routes' areas.id %}">{{ areas.areas_text }}</a>
        <h5>Location: {{ areas.location_text }}</h5>
        </br>
    {% endfor %}
    </ul>
{% else %}
    <p>Sorry! There are currently no polls available.</p>
{% endif %}
