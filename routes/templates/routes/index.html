{% load staticfiles %}
<link rel="stylesheet" type="text/css" href="{% static 'routes/style.css' %}" />

<h1>List of Areas:</h1>
{% if area_list %}
    <ul>
    {% for areas in area_list %}
        <li><a href="{% url 'routes:routes' areas.id %}">{{ areas.areas_text }}</a></li>
    {% endfor %}
    </ul>
{% else %}
    <p>Sorry! There are currently no areas in the database.</p>
{% endif %}
